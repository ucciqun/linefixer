<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linefixer -改行修正くん-</title>
</head>

<body>
    <h1>linefixer -改行修正くん-</h1>
    <form>
        <textarea id="raw-text" cols="50" rows="10" placeholder="生データを入力してください。"></textarea>
        <button id="convert_button">修正する</button>
        <button id="reset_button">x</button>
    </form>
    <div class="result">
        <textarea id="converted-text" cols="50" rows="10" placeholder="修正後の文章が表示されます。"></textarea>
        <button id="copy_button">コピーする</button>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
